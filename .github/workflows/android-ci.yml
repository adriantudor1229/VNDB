name: Android CI – VNDB

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - 'feature/**'
jobs:
  # ── 1. Unit Tests ────────────────────────────────────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: '**/build/reports/tests/testDebugUnitTest/**'
          retention-days: 7

  # ── 2. Android Lint ──────────────────────────────────────────────────────────
  lint:
    name: Android Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Upload Lint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-report
          path: '**/build/reports/lint-results-debug.html'
          retention-days: 7

  # ── 3. Ktlint (Kotlin style) ─────────────────────────────────────────────────
  # Add to app/build.gradle.kts plugins block:
  #   id("org.jlleitschuh.gradle.ktlint") version "12.1.0"
  ktlint:
    name: Ktlint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Ktlint
        run: ./gradlew ktlintCheck

      - name: Upload Ktlint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ktlint-report
          path: '**/build/reports/ktlint/**'
          retention-days: 7

  # ── 4. Detekt (static analysis) ──────────────────────────────────────────────
  # Add to app/build.gradle.kts plugins block:
  #   id("io.gitlab.arturbosch.detekt") version "1.23.6"
  detekt:
    name: Detekt
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Detekt
        run: ./gradlew detekt

      - name: Upload Detekt report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: detekt-report
          path: '**/build/reports/detekt/**'
          retention-days: 7
